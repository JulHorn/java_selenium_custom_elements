group 'java_selenium_custom_element'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'junit:junit:4.12',
            'org.seleniumhq.selenium:selenium-server:3.3.1',
            'io.github.bonigarcia:webdrivermanager:1.4.6'
}
